<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <title>Manage EQ files</title>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js" charset="utf-8"></script>
    <link href="https://spinorama.org/css/bulma-1.0.1.min.css" rel="stylesheet">

</head>
<body>

    <div id="stepSelect" class="section">
      <div class="content">
	<h1>Pick an EQ file</h1>
      </div>
      <form enctype="multipart/form-data" id="uploadEQ" method="post">
	<div class="field">
	  <label class="label">From a local file</label>
	  <div class="control">
	    <div class="file is-boxed has-name">
              <label class="file-label">
		<input accept="plain/*" class="file-input" multiple name="file" type="file"/>
		<span class="file-cta">
		  <span class="file-icon">
		    <i class="fas fa-upload"></i>
		  </span>
		  <span class="file-label">â€¦ </span>
		</span>
		<span class="file-name"></span>
              </label>
	    </div>
	  </div>
	</div>
      </form>
      <form id="getEQFromSpinorama" method="get">
	<div class="field">
	  <label class="label">From speaker database</label>
	  <div class="control">
	    <select id="selectSpeakers">
	    </select>
	  </div>
	  <div class="control">
	    <select id="selectSpeakerEQ" hidden>
	    </select>
	  </div>
	</div>
      </form>
      <div id="plots" hidden>
	<div id="plotIIR">
	</div>
	<div id="plotPEQ">
	</div>
      </div>
    </div>

    <div id="stepConvert" class="section" hidden>
      <div class="content">
	<h1>Convert</h1>
      </div>
      <div class="box" id="convertEQ">
	<label for="hash"></label>
	<input id="hash" value="" hidden />
	<div class="field">
	  <label class="label">2. Select format and convert:</label>
	</div>
	<div class="field is-grouped">
	  <div class="control">
	    <div class="select">
	      <label for="selectFormat"></label>
	      <select id="selectFormat" name="selectFormat">
		<option value="AUPreset">AUPreset</option>
		<option value="APO">APO</option>
		<option value="Roon">Roon</option>
		<option value="RME">RME</option>
	      </select>
	    </div>
	  </div>
	  <div class="control">
	    <button class="button is-link" id="submitButton">Convert</button>
	  </div>
	</div>
      </div>
      <div id="displayEQ" hidden>
	<div class="box" id="displayEQAPO">
	  <div class="content">
	    <div class="field">
	      <label class="label">EQ APO format</label>
	    </div>
	    <blockquote>
	      <p class="is-family-monospace">
	      </p>
	    </blockquote>
	    <div class="control">
	      <button class="button is-link" id="downloadAPO">Download</button>
	    </div>
	  </div>
	</div>
	<div class="box" id="displayEQAUpreset">
	  <div class="content">
	    <div class="field">
	      <label class="label">EQ AUPreset format</label>
	    </div>
	    <blockquote>
	      <p class="is-family-monospace">
	      </p>
	    </blockquote>
	    <div class="control">
	      <button class="button is-link" id="downloadAUPreset">Download</button>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
